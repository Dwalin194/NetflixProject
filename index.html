<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Survey Form</title>
        <link rel="stylesheet" href="/netflixpractice/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <style>

        </style>
        </head>
        <body>
            <div id="page-container">
                <header id="form-header">
                    <h1 id="form-title">Net<span>flix</span></h1>
                    <p id="form-description">Thank you for signing up to Netflix. Tell me more about yourself</p>
                </header>
                <main>
                    <section id="survey-form">
                        <form>
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" placeholder="enter your name">
                            </div>
                            <div class="form-group">
                                <label for="">Age</label>
                                <input id="age" type="number" min="0" placeholder="enter your age">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input id="email" type="email" min="0" placeholder="enter your email">
                            </div>
                            <div class="form-group">
                                <label for="content-type">Content Type</label>
                                <select id="content-type">
                                    <option value="" disabled selected>Selection your option</option>></option></option>
                                    <option value="1">Movies</option>
                                    <option value="2">Series</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Movie Type</label>
                                <div class="checkbox-group">
                                <input id="comedy" type="checkbox">
                                <label for="comedy">Comedy</label>
                                <br>
                                <input id="action" type="checkbox">
                                <label for="action">Action</label>
                                <br>
                                <input id="romance" type="checkbox">
                                <label for="romance">Romance</label>
                            </div>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <div class="checkbox-group">
                                <input id="male" type="checkbox">
                                <label for="male">Male</label>
                                <br>
                                <input id="female" type="checkbox">
                                <label for="female">Female</label>
                                <br>
                                <input id="other" type="checkbox">
                                <label for="other">Other</label>
                            </div>
                            </div>
                            <div class="form-group">
                                <label for="">Feedback</label>
                                <textarea name="" id="feedback" cols="30" rows="10"></textarea>
                            </div>
                            <div id="form-submit">
                                <button>Send</button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </body>
        </html>
